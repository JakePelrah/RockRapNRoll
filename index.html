<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Rock Rap 'N Roll</title>
</head>

<body>
    <div id="game-wrapper" class="wrapper no-select">

    

        <div id="main-menu">
            <!-- generate available genres here -->
        </div>

        <div id="loading-text">
            <h1>Loading</h1>
        </div>

        <div id="game-board" style="display:none;">
            <div id="songs">
                <div class="gameControlElement" id="song_1" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_2" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_3" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_4" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_5" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_6" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_7" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_8" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_9" tabindex="-1" data-sample-id=""></div>
                <div class="gameControlElement" id="song_10" tabindex="-1"  data-sample-id=""></div>
            </div>

            <div id="slots"></div>

            <div id="song-names">
                <img draggable="false" class="song gameControlElement" id="song_title_1.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_2.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_3.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_4.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_5.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_6.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_7.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_8.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_9.png" tabindex="-1" data-sample-id="">
                <img draggable="false" class="song gameControlElement" id="song_title_10.png" tabindex="-1" data-sample-id="">
            </div>

            <div id="vocalizer">
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
                <button class="gameControlElement" tabindex="-1" data-sample-id=""></button>
            </div>

            <div class="slider-wrapper">
                <input class="gameControlElement" id="volume" tabindex="-1" type="range" min="0" max="2" value="1"
                    step="0.1">
            </div>

            <!-- Impulse response author: -> Fokke van Saane (fokkie@xs4all.nl) ->  https://fokkie.home.xs4all.nl/IR.htm -->
            <button class="gameControlElement" tabindex="-1" id="reverb">Reverb</button>
            <select class="gameControlElement" id="reverb-select" tabindex="-1">
                <option value="../irs/church.wav">Church</option>
                <option value="../irs/factory_hall.wav">Factory Hall</option>
                <option value="../irs/large_room.wav">Large Room</option>
                <option value="../irs/pa_horn.wav">PA Horn</option>
                <option value="../irs/small_portable.wav">Portable Radio</option>
                <option value="../irs/telephone_T65.wav">Telephone T65</option>
                <option value="../irs/can.wav">Tin Can</option>
                <option value="../irs/walkman.wav">Walkman</option>
                <option value="../irs/washing_machine.wav">Washing Machine</option>
            </select>


            <div class="gameControlElement" id="vibe-trigger" tabindex="-1"></div>
            <select class="gameControlElement" id="vibe-select" tabindex="-1"></select>

            <div class="gameControlElement" id="bop-trigger" tabindex="-1"></div>
            <select class="gameControlElement" id="bop-select" tabindex="-1"></select>

            <select class="gameControlElement" id="pitchem-digit-select" tabindex="-1"></select>
            <select class="gameControlElement" id="pitchem-key-select" tabindex="-1"></select>

            <div class="gameControlElement" id="controls" tabindex="-1">
                <button tabindex="-1" id="start-stop"></button>
                <button tabindex="-1" id="clear"></button>
            </div>

            <button id="quit-menu" tabindex="-1"></button>

            <button id="keymap-trigger" tabindex="-1"></button>
            <img draggable="false" id="keymap-image" src="">



            <div id="record-interface">
                <img draggable="false" id="record-interface-image">
                <input type="text" id="session-name" name="name" required minlength="4"  size="10" autofocus >
                <audio></audio>
                <progress id="progress"></progress>
                <div id="record-controls">
                    <button id="record"></button>
                    <button id="stop"></button>
                    <button id="play"></button>
                </div>

                <div id="load-save">
                    <input type="file" id="fileElem" multiple accept="audio/*" style="display:none">
                    <button id="load"></button>
                    <a id="save"></a>
                </div>

            </div>

            <button  tabindex="-1" id="open"></button>


        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
